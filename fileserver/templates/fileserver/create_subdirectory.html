{% extends 'page.html' %}
{% load i18n %}

{% block headline %}{% trans 'Create Directory' %}{% endblock %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {{ form }}

  <div class="form-actions">
    <button class="btn btn-primary" type="submit">{% trans 'Create Directory' %}</button>
    <button class="btn" type="reset">{% trans 'Reset' %}</button>
  </div>
</form>
{% endblock content %}

{% block scripts %}
{{ block.super }}
<script type="text/javascript">
  $('#add_more').click(function () {
    cloneMore('form p:last', 'form');
  });
</script>
{% endblock scripts %}
